{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block greet %}
Register
{% endblock %}

{% block main %}
<div class="container-page">
    <div class="bg-light form col-md-3 mb-4 p-5">
        <form action="/register" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="firstname" placeholder="First Name" type="text">
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" name="lastname" placeholder="Last Name" type="text">
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" minlength="3">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" minlength="6" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
                <span id="passwordHelpInline" class="form-text">
                    At least 6 characters (at least 1 number, 1 lowercase letter, 1 uppercase letter).
                </span>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
</div>
{% endblock %}
